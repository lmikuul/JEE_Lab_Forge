<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="login" value="#{userView.login}" required="true"/>
        <f:viewParam name="login" value="#{errandListByUser.userLogin}" required="true"/>
        <f:viewAction action="#{userView.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <h:outputStylesheet library="user" name="css/checkUser.css"/><!-- Automatically relocated to head. -->
        <div>
            <article id="checkUserPanel" class="text--justified">
                <header><h2>User: <h:outputText value="#{userView.login}"/></h2></header>
                <div class="character__grid">
                    <div class="character__role">
                        <h4>Role</h4>
                        <h:outputText value="#{userView.user.role}"/>
                    </div>
                    <div class="character__birthdate">
                        <h4>Birthdate</h4>
                        <h:outputText value="#{userView.user.birthDate}"/>
                    </div>
                    <div class="character__avatar">
                        <h4>Avatar</h4>
                        <h:graphicImage value="#{userView.user.avatar}"/>
                    </div>
                </div>
            </article>
        </div>
        <div class="equipment__errands">
            <header class="equipment__header"><h2>User Errands</h2></header>
            <h:dataTable value="#{errandListByUser.errands.modelErrands}" var="errand" styleClass="data-table">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    <h:outputText value="#{errand.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Equipment</f:facet>
                    <h:outputText value="#{errand.equipmentName}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Start day</f:facet>
                    <h:outputText value="#{errand.startDay}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">View</f:facet>
                    <h:link outcome="/errand/viewErrand.xhtml" value="View">
                        <f:param name="id" value="#{errand.id}"/>
                    </h:link>
                </h:column>
                <h:column>
                    <f:facet name="header">Edit</f:facet>
                    <h:link outcome="/errand/editErrand.xhtml" value="Edit">
                        <f:param name="id" value="#{errand.id}"/>
                    </h:link>
                </h:column>
            </h:dataTable>
            <div>
                <h:link outcome="/errand/createErrand.xhtml" value="Create new errand"/>
            </div>
        </div>
    </ui:define>

</ui:composition>
