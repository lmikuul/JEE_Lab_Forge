<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{errandEdit.id}" required="true"/>
        <f:viewAction action="#{errandEdit.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <h:outputStylesheet library="errand" name="css/editErrand.css"/><!-- Automatically relocated to head. -->

        <article class="text-justified">
            <header><h1>Edit errand</h1></header>
            <h:form class="errand_form">
                <div class="errand_price">
                    <h:outputLabel for="price" value="Price: "/>
                    <h:inputText class="ui-control ui-input" id="price" value="#{errandEdit.errand.price}"/>
                </div>
                <div class="errand_details">
                    <h:outputLabel for="details" value="Details: "/>
                    <h:inputText class="ui-control ui-input" id="details" value="#{errandEdit.errand.details}"/>
                </div>
                <div class="errand_startDate">
                    <h:outputLabel for="startDate" value="Start date: "/>
                    <h:inputText class="ui-control ui-input" id="startDate"  value="#{errandEdit.errand.startDay}">
                        <f:converter converterId="LocalDateConverter"/>
                    </h:inputText>
                </div>
                <div class="errand_endDate">
                    <h:outputLabel for="startDate" value="End date: "/>
                    <h:inputText class="ui-control ui-input" id="doneDate" value="#{errandEdit.errand.doneDay}">
                        <f:converter converterId="LocalDateConverter"/>
                    </h:inputText>
                </div>

                <div class="errand_update">
                    <h:commandButton class="ui-control ui-button" value="Update"
                                     action="#{errandEdit.saveAction()}"/>
                </div>
            </h:form>
        </article>
    </ui:define>

</ui:composition>
